<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="theme-color" content="#ffc7d0" />
    <meta name="description" content="A special Mother's Day tribute to the most amazing mom in the world" />
    <title>Happy Mother's Day ðŸ’–</title>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&family=Dancing+Script:wght@400..700&family=Great+Vibes&family=Merienda:wght@300..900&family=Oleo+Script:wght@400;700&family=Pacifico&family=Playwrite+DK+Loopet&family=Playwrite+RO:wght@100..400&family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <style>
      /* Additional styles for index.html */
      .main {
        text-align: center;
        padding: 2rem 1rem;
        position: relative;
        z-index: 1;
      }
      
      .front {
        margin-bottom: 2rem;
      }
      
      h1 {
        margin: 0 0 1.5rem;
        color: var(--accent-color, #dc3069);
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
      }
      
      .typed-text {
        display: block;
        min-height: 2.5em;
        margin: 1rem 0;
        font-size: clamp(1rem, 4vw, 1.5rem);
        color: var(--accent-color, #dc3069);
      }
      
      .scroll-down {
        margin-top: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        animation: bounce 2s infinite;
      }
      
      .scroll-down span {
        font-size: 0.9rem;
        color: var(--accent-color, #dc3069);
        opacity: 0.8;
      }
      
      .scroll-down svg {
        width: 24px;
        height: 24px;
        fill: var(--accent-color, #dc3069);
      }
      
      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-10px); }
        60% { transform: translateY(-5px); }
      }
      
      @media (max-width: 480px) {
        h1 {
          font-size: 1.8rem;
        }
        
        .typed-text {
          font-size: 1.1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="emoji-overlay">
      <div class="emoji">ðŸ’–</div>
      <div class="emoji">ðŸŒ¸</div>
      <div class="emoji">ðŸ’–</div>
      <div class="emoji">ðŸ’ž</div>
      <div class="emoji">ðŸ’–</div>
    </div>
    
    <main class="main">
      <div class="front">
        <h1 class="pacifico-regular">
          To My First Favorite Woman<br><span style="font-size: 1.2em;">MAA</span> ðŸ’–
        </h1>
        <div class="typed-text" id="type"></div>
      </div>
      
      <a href="content.html" class="control-btn" style="margin: 2rem auto; padding: 1rem 2rem; font-size: 1.2rem; border-radius: 50px; background: linear-gradient(45deg, #dc3069, #ff6b8b); box-shadow: 0 4px 15px rgba(220, 48, 105, 0.4);">
        Scroll for View
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-left: 8px; vertical-align: middle;">
          <circle cx="12" cy="12" r="10"></circle>
          <polyline points="8 12 12 16 16 12"></polyline>
          <line x1="12" y1="8" x2="12" y2="16"></line>
        </svg>
      </a>
    </main>
    
    <script>
      // Initialize Typed.js
      document.addEventListener('DOMContentLoaded', function() {
        var typed = new Typed("#type", {
          strings: ["Every heartbeat of mine is stitched by your love...",
                   "Your love is the melody of my life...",
                   "Forever grateful for your endless love..."],
          typeSpeed: 50,
          backSpeed: 30,
          backDelay: 2000,
          startDelay: 500,
          loop: true,
          showCursor: true,
          cursorChar: '|',
          autoInsertCss: true
        });
        
        // Add smooth scroll for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
          anchor.addEventListener('click', function(e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
              target.scrollIntoView({
                behavior: 'smooth',
                block: 'start'
              });
            }
          });
        });
      });
    </script>
  </body>
</html>
